<!DOCTYPE html>
<html lang="id">
<head>
  <audio id="toggleSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f652b534be.mp3"></audio>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canel Musik - Link Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #1a1a1a;
      --text: #ffffff;
      --btn: #2a2a2a;
      --btn-hover: #444444;
    }
    .link-button span {
      flex: 1;
      text-align: center;
      display: inline-block;
      width: 100%;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: pulse 5s infinite;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    .link-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      background: var(--btn);
      color: var(--text);
      text-decoration: none;
      padding: 14px 20px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }
    .link-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 225, 0.2);
    }
    .link-button:hover i {
      animation: wiggle 0.5s ease-in-out;
      transform: scale(1.2) rotate(10deg);
      transition: transform 0.3s ease;
    }
    .link-button i {
      margin-right: 10px;
      flex-shrink: 0;
    }
    .theme-toggle {
      transition: all 0.3s ease;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00ffe1;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 10px #00ffe1;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px 4px rgba(0, 255, 225, 0.6); }
      50% { box-shadow: 0 0 25px 8px rgba(0, 255, 225, 0.8); }
      100% { box-shadow: 0 0 15px 4px rgba(0, 255, 225, 0.6); }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    @media (max-width: 480px) {
      body {
        padding: 20px;
        flex-direction: column;
        align-items: center;
      }
      .container {
        max-width: 100%;
      }
      .link-button {
        font-size: 15px;
        padding: 12px 14px;
      }
      .logo {
        width: 90px;
      }
    }
    .animated-text {
      animation: fadeInUp 2s ease-in-out infinite alternate;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0.2;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .shadow-title {
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Ganti ke mode terang">üåô</button>
  <div class="container">
    <img src="https://i.imgur.com/OEKeKBx.jpg" alt="Logo Canel Musik" class="logo">
    <h1 class="shadow-title">Canel Musik</h1>
    <p class="description animated-text">Canel Musik siap bikin acara kamu makin hidup,santai tapi tetap seru ‚Äî dengan alunan musik terbaik!</p>
    <a class="link-button" href="https://instagram.com/canel.musicofficial" target="_blank">
      <i class="fab fa-instagram" style="color: #E1306C"></i><span>Instagram</span>
    </a>
    <a class="link-button" href="https://wa.me/6287781757297" target="_blank">
      <i class="fab fa-whatsapp" style="color: #25D366"></i><span>Hubungi Kami!</span>
    </a>
    <a class="link-button" href="https://www.youtube.com/@canel.musicofficial" target="_blank">
      <i class="fab fa-youtube" style="color: #FF0000"></i><span>YouTube</span>
    </a>
    <a class="link-button" href="https://www.tiktok.com/@canelmusikofficial" target="_blank">
      <i class="fab fa-tiktok" style="color: #000000"></i><span>TikTok</span>
    </a>
    <a class="link-button" href="https://drive.google.com/drive/folders/1LnmDr8GFfA3EkOBUvNMse_UaQ8Xd1N4w" target="_blank">
      <i class="fas fa-file-alt" style="color: #4285F4"></i><span>(Profil Canel)</span>
    </a>
    <a class="link-button" href="qr_ig_canelmusik.png" target="_blank">
      <i class="fas fa-qrcode" style="color: #666666"></i><span>QR Code IG</span>
    </a>
  </div>
  <script>
    function toggleTheme() {
      const root = document.documentElement;
      const currentBg = getComputedStyle(root).getPropertyValue('--bg').trim();
      const toggleBtn = document.getElementById('themeToggle');
      const audio = document.getElementById('toggleSound');
      if (currentBg === '#1a1a1a') {
        root.style.setProperty('--bg', '#ffffff');
        root.style.setProperty('--text', '#000000');
        root.style.setProperty('--btn', '#e0e0e0');
        root.style.setProperty('--btn-hover', '#cccccc');
        toggleBtn.textContent = '‚òÄÔ∏è';
        toggleBtn.title = 'Ganti ke mode gelap';
      } else {
        root.style.setProperty('--bg', '#1a1a1a');
        root.style.setProperty('--text', '#ffffff');
        root.style.setProperty('--btn', '#2a2a2a');
        root.style.setProperty('--btn-hover', '#444444');
        toggleBtn.textContent = 'üåô';
        toggleBtn.title = 'Ganti ke mode terang';
      }
      audio.play();
      toggleBtn.animate([
        { transform: 'rotate(0deg) scale(1)' },
        { transform: 'rotate(180deg) scale(1.2)' },
        { transform: 'rotate(360deg) scale(1)' }
      ], {
        duration: 500,
        easing: 'ease-in-out'
      });
    }
  </script>
</body>
</html>
